<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RPM's Interactive Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC|Roboto:300,700" rel="stylesheet">
	<link rel="stylesheet" href="lightbox2-master/dist/css/lightbox.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css"> 
</head>

<body>
	<main>

    <input type="text" placeholder="Search">
    <div class="my_gallery">
     
      <a class="example-image-link" href="photos/01.jpg" data-lightbox="example-set" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img class="example-image" src="photos/thumbnails/01.jpg" alt="Hay Bales"/></a>
      
      <a class="example-image-link" href="photos/02.jpg" data-lightbox="example-set" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img class="example-image" src="photos/thumbnails/02.jpg" alt="Lake"/></a>
      
      <a class="example-image-link" href="photos/03.jpg" data-lightbox="example-set" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img class="example-image" src="photos/thumbnails/03.jpg" alt="Canyon"/></a>
      
      <a class="example-image-link" href="photos/04.jpg" data-lightbox="example-set" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. "><img class="example-image" src="photos/thumbnails/04.jpg" alt="Iceberg"/></a>
      
      
      
      <a class="example-image-link" href="photos/05.jpg" data-lightbox="example-set" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img class="example-image" src="photos/thumbnails/05.jpg" alt="Desert"/></a>
      
      <a class="example-image-link" href="photos/06.jpg" data-lightbox="example-set" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img class="example-image" src="photos/thumbnails/06.jpg" alt="Fall"/></a>
      
      <a class="example-image-link" href="photos/07.jpg" data-lightbox="example-set" data-title="I drove past this plantation yesterday, everything is so green!"><img class="example-image" src="photos/thumbnails/07.jpg" alt="Plantation"/></a>
      
      <a class="example-image-link" href="photos/08.jpg" data-lightbox="example-set" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img class="example-image" src="photos/thumbnails/08.jpg" alt="Dunes"/></a>
      
      
      
      <a class="example-image-link" href="photos/09.jpg" data-lightbox="example-set" data-title="We enjoyed a quiet stroll down this countryside lane. "><img class="example-image" src="photos/thumbnails/09.jpg" alt="Countryside Lane"/></a>
      
      <a class="example-image-link" href="photos/10.jpg" data-lightbox="example-set" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img class="example-image" src="photos/thumbnails/10.jpg" alt="Sunset"/></a>
      
      <a class="example-image-link" href="photos/11.jpg" data-lightbox="example-set" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img class="example-image" src="photos/thumbnails/11.jpg" alt="Cave"/></a>
      
      <a class="example-image-link" href="photos/12.jpg" data-lightbox="example-set" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img class="example-image" src="photos/thumbnails/12.jpg" alt="Bluebells"/></a>
      
      
      
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" alt=""/></a>
      
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" alt="" /></a>
      
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg" alt="" /></a>
      
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" alt="" /></a>
    </div>
  </main>
  
	<script src="lightbox2-master/dist/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
